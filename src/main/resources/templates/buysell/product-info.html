<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buysell</title>
</head>
<body>
    <h1>Подробная информация о товаре</h1>

    <b>Название товара: </b><span th:text="${product.title}"></span><br>
    <b>Описание товара: </b><span th:text="${product.description}"></span><br>
    <b>Цена: </b><span th:text="${product.price}"></span><br>
    <b>Город: </b><span th:text="${product.city}"></span><br>
    <b>Автор: </b><span th:text="${product.author}"></span><br>

    <h4>Создать еовый товар</h4>
    <form th:action="@{/products/delete/{id}(id=${product.id})}" method="post">
        <input type="submit" value="Удалить товар"/>
    </form>
</body>
</html>
