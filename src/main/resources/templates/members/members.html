<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Members</h1>

    <form>
        <input type="button" value="Add new member" onclick='location.href="/members/new-member"'>
    </form>
    <div>
        <ul th:each="member:${members}">
            <li>
                <p>
                    FirstName: <span th:text="${member.firstName}"></span>     
                </p>
                <p>
                    LastName: <span th:text="${member.lastName}"></span>
                </p>
            </li>
        </ul>
    </div>
    
</body>
</html>
